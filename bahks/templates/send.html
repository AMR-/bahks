<html>
  <HEAD>
    <TITLE>Send package</TITLE>
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="media/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="media/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </HEAD>
  <body>
  
    <form action="" method="POST" id="payment-form">
      {% csrf_token %}
      <span class="payment-errors"></span>
      
      <div class="form-row">
	<label>
	  <span>Scanned Barcode</span>
	  <input type="file" />
	</label>
      </div>
      <div class="form-row">
	<label>
	  <span>Card Number</span>
	  <input type="text" size="20" data-stripe="number"/>
	</label>
      </div>
      
      <div class="form-row">
	<label>
	  <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
	</label>
      </div>
      
      <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" maxlength="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" maxlength="4" data-stripe="exp-year"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
    </div>
   <img src="/media/images/solid.png"></img>
      
  </body>
</html>
